<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body class="container">
    <header>
        <img src="images/Logo.svg" alt="LogoA" class="logo">
    </header>
    <main>
        <section class="section1">
            <div class="contenedorCajaTexto">
                <textarea class="cajaTexto" id="textoEncriptado" placeholder="Ingresa el texto que deseas encriptar o desencriptar."></textarea>
            </div>
            <div class="alerta">
                <img src="images/alerta.svg" alt="Alerta" class="imgAlerta">
                <p>Ingrese solo letras minúsculas y sin acento</p>
            </div>
            <div class="contenedorBotones">
                <button type="button" class="btnEncriptar" value="Encriptar" id="btnEncriptar">Encriptar</button>
                <button type="button" class="btnDesencriptar" value="Desencriptar" id="btnDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <div class="contenedorMunheco">
                <img src="images/Muñeco.svg" alt="munheco" data-munheco>
            </div>
            <div class="contenedorSubtitulo">
               <h3>No se ha encontrado ningún mensaje.</h3>
            </div>
            <div class="contenedorParrafo">
                <p>Escribe el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <button type="button" value="Copiar" class="btnCopiar" id="btnCopiar">Copiar</button>
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
