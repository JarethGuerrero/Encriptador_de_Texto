<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body class="container">
    <header>
        <img src="images/Logo.svg" alt="LogoA" class="logo">
    </header>
    <main>
        <section class="section1">
            <div class="contenedor__CajaTexto">
                <textarea class="cajaTexto" id="textoEncriptado" placeholder="Ingresa el texto que deseas encriptar o desencriptar."></textarea>
            </div>
            <div class="alerta">
                <img src="images/alerta.svg" alt="Alerta" class="imgAlerta">
                <p>Ingrese solo letras minúsculas y sin acento</p>
            </div>
            <div class="contenedorBotones">
                <button type="button" class="btnEncriptar botones" value="Encriptar" id="btnEncriptar">Encriptar</button>
                <button type="button" class="btnDesencriptar botones" value="Desencriptar" id="btnDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <div class="contenedor__imagen" >
                <img src="images/Muñeco.svg" alt="imagen">
            </div>
            <div class="contenedor__Subtitulo">
               <h3>No se ha encontrado ningún mensaje.</h3>
            </div>
            <div class="contenedor__Parrafo">
                <p>Escribe el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div class="contenedorResultado">
                <textarea name="textoResultado" id="textoResultado"></textarea>
            </div>
            <div class="btn__copiar">
                <button type="button" value="Copiar" class="btnCopiar botones" id="btnCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Creado por Jareth Guerrero</h3>
    </footer>
    <div id="popup" class="popup" style="display: none;"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
